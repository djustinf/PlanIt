<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.js"></script>
    <script src="../../../main/View/node_modules/angular/angular.js"> </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/userJS.js"></script>
    <link rel="stylesheet"; href="../css/room.css">

</head>

<body ng-app = "userApp">
<navigation-bar style="margin-bottom: 10px"></navigation-bar>
<div ng-controller = "UserController" class="container">
    <center>
        <table class="table table-striped table-hover" ng-table="vm.tableParams" class="table" show-filter="true">
            <tr ng-repeat="user in data">
                <td title="'Username'" filter="{ username: 'number'}" sortable="'username'">
                    {{user.userName}}</td>
                <td title="'Email'" filter="{ email: 'number'}" sortable="'email'">
                    {{user.email}}</td>
                <td title="'First Name'" filter="{ firstName: 'number'}" sortable="'firstName'">
                    {{user.firstName}}</td>
                <td title="'Last Name'" filter="{ lastName: 'number'}" sortable="'lastName'">
                    {{user.lastName}}</td>
                <td title="'Preferred Number of Hours'" filter="{ numHours: 'number'}" sortable="'numHours'">
                    {{user.numHours}}</td>
                <td title="'Course Preferences'" filter="{ coursePreferences: 'number'}" sortable="'coursePreferences'">
                    {{user.coursePreferences}}</td>
                <td title="'Preferred Hours'" filter="{ preferredHours: 'number'}" sortable="'preferredHours'">
                    {{user.preferredHours}}</td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="remove($index)">
                </td>
            </tr>
        </table>
    </center>
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h3 class="modal-title" id="myModalLabel">
                        Add User
                    </h3>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Faculty Username</label>
                            <input class="form-control"
                                   ng-model="username" placeholder="Faculty Username"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control"
                                   ng-model="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control"
                                   ng-model="firstName" placeholder="First Name"/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control"
                                   ng-model="lastName" placeholder="Last Name"/>
                        </div>
                        <div class="form-group">
                            <label>Course Preferences</label>
                            <input class="form-control"
                                   ng-model="coursePreferences" placeholder="Course Preferences"/>
                        </div>
                        <div class="form-group">
                            <label>Preferred Total Hours</label>
                            <input class="form-control"
                                   ng-model="numHours" placeholder="Preferred Total Hours"/>
                        </div>
                        <div class="form-group">
                            <label>Preferred Times</label>
                            <input class="form-control"
                                   ng-model="preferredTimes" placeholder="Preferred Times"/>
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" data-dismiss="modal" ng-click = "addUser()" class="btn btn-success">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <center>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
            Add User
        </button>
    </center>
</div>
</body>
</html>
