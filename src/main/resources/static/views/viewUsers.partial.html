<style>
    .whitebkg {
        background-color: white
    }
    .graybkg {
        background-color: lightgray
    }
</style>

<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">
                    View Users
                </h3>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <div style="width:100%">
                    <u style="width:19%; text-align: center; display: inline-block">
                        Username
                    </u>
                    <u  style="width:19%; text-align: center; display: inline-block">
                        Email
                    </u>
                    <u  style="width:19%; text-align: center; display: inline-block">
                        First Name
                    </u>
                    <u  style="width:19%; text-align: center; display: inline-block">
                        Last Name
                    </u>
                    <u  style="width:19%; text-align: center; display: inline-block">
                        Remove?
                    </u>
                </div>
                <div ng-repeat="user in data" style="width: 100%; padding-bottom: 10px" ng-class="{whitebkg: $index % 2 == 1, graybkg: $index % 2 == 0}">
                    <d  style="width:19%; text-align: center; display: inline-block; overflow: hidden">
                        {{user.userName}}
                    </d>
                    <d  style="width:19%; text-align: center; display: inline-block; overflow: hidden">
                        {{user.email}}
                    </d>
                    <d  style="width:19%; text-align: center; display: inline-block; overflow: hidden">
                        {{user.firstName}}
                    </d>
                    <d  style="width:19%; text-align: center; display: inline-block; overflow: hidden">
                        {{user.lastName}}
                    </d>
                    <button ng-click="remove(user.userID)" style="width: 19%" class="btn btn-xs btn-danger">Remove</button>

                </div>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal"ng-click="closeModal(false)">
                    Ok
                </button>
            </div>

        </div>
    </div>
</div>
