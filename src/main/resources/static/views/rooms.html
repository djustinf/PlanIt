<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/roomsJS.js"></script>
    <link rel="stylesheet"; href="../css/roomCSS.css">

</head>

<body ng-app = "roomApp">
    <div ng-controller = "RoomController" class="container">
        <center>
            <table class="table table-striped table-hover" ng-table="vm.tableParams" class="table" show-filter="true">
                <tr ng-repeat="user in data">
                    <td title="'Building Number'" filter="{ roomNum: 'number'}" sortable="'roomNum'">
                        {{user.roomNum}}</td>
                    <td title="'Room Number'" filter="{ buildingNum: 'number'}" sortable="'buildingNum'">
                        {{user.buildingNum}}</td>
                    <td title="'Capacity'" filter="{ cap: 'number'}" sortable="'cap'">
                        {{user.cap}}</td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
