<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.5.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.js"></script>
         <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
         <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
         <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.css" rel="stylesheet" type="text/css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.4.0/fullcalendar.min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src="../js/roomJS.js"></script>
         <link rel="stylesheet"; href="../css/room.css">

    <style>

        body {
            background-image: none;
        }
    </style>

</head>

 <body>
 <!--navigation-bar style="margin-bottom: 10px"></navigation-bar-->
 <div class="container">
             <center>
                 <table class="table table-striped table-hover" ng-table="vm.tableParams" class="table" show-filter="true">
                     <tr ng-repeat="user in data">
                         <td title="'Name'" filter="{ name: 'number'}" sortable="'name'">
                             {{user.name}}</td>
                         <td title="'Resources'" filter="{ resources: 'number'}" sortable="'resources'">
                             {{user.resources}}</td>
                         <td title="'Capacity'" filter="{ capacity: 'number'}" sortable="'capacity'">
                             {{user.capacity}}</td>
                         <td title="'Room Type'" filter="{ roomType: 'number'}" sortable="'roomType'">
                             {{user.roomType}}</td>
                         <td>
                             <input type="button" value="Remove" class="btn btn-primary" ng-click="remove(user.userID)">
                         </td>
                     </tr>
                 </table>
             </center>

         <!-- Button trigger modal -->

         <!-- Modal -->
         <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
              aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <!-- Modal Header -->
                     <div class="modal-header">
                         <button type="button" class="close"
                                 data-dismiss="modal">
                             <span aria-hidden="true">&times;</span>
                             <span class="sr-only">Close</span>
                         </button>
                         <h class="modal-title" id="myModalLabel">
                             Add Room
                         </h>
                     </div>

                     <!-- Modal Body -->
                     <div class="modal-body">

                         <form role="form">
                             <div class="form-group">
                                 <label>Room Name</label>
                                 <input class="form-control"
                                        ng-model="name" placeholder="Room Name"/>
                             </div>
                             <div class="form-group">
                                 <label>Resources</label>
                                 <input class="form-control"
                                        ng-model="resources" placeholder="Resources"/>
                             </div>
                             <div class="form-group">
                                 <label>Capacity</label>
                                 <input class="form-control"
                                        ng-model="capacity" placeholder="Capacity"/>
                             </div>
                             <div class="form-group">
                                 <label>Room Type</label>
                                 <input class="form-control"
                                        ng-model="roomType" placeholder="Room Type"/>
                             </div>
                         </form>
                     </div>

                     <!-- Modal Footer -->
                     <div class="modal-footer">
                         <button type="button" class="btn btn-default"
                                 data-dismiss="modal">
                             Cancel
                         </button>
                         <button type="button" data-dismiss="modal" ng-click = "addRoom()" class="btn btn-success">
                             Submit
                         </button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <center>
         <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
             Add Room
         </button>
     </center>
</body>
</html>
