<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title" id="myModalLabel">
                    Add User
                </h3>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text"
                               ng-model="newUser.username" placeholder="Faculty Username"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text"
                               ng-model="newUser.email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" type="text"
                               ng-model="newUser.firstName" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" type="text"
                               ng-model="newUser.lastName" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password"
                               ng-model="newUser.password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" type="password"
                               ng-model="newUser.confirmPass" placeholder="Confirm Password"/>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" data-dismiss="modal" ng-click = "addUser(); form.$setPristine()" class="btn btn-primary" ng-disabled="!newUserReady()">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
