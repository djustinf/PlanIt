<!DOCTYPE html>
<html ng-app = "Authentication" lang="en">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../js/loginController.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Login</title>
    <style>
        body {
            background-image: url(https://raw.githubusercontent.com/jason9020/PlanIt/master/src/static/images/Space.tga_.jpg)
        }
    </style>
</head>
<body ng-controller = "LoginController">

<div class="container">
    <div id="login_div" align-content="center" class="main-login main-center">
        <img width="180" height="45" class="img-center center-block"
             src="../images/PlanIt.png">
        <br>
        <form id="full" method="post" action="#">
            <div class="form-group">
                <div class="cols-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" ng-model="username" name="username" id="username"
                               placeholder="Enter your Username"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="cols-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="password" name="password" id="password"
                               placeholder="Enter your Password"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <a type="button" id="button"
                   ng-click = "login()" class="btn btn-primary btn-lg btn-block login-button">Login</a>
            </div>
            <div class="form-group">
                <font color="#666"><a href="#">Forgot Password?</a>&nbsp;|&nbsp; <a ng-click="guest()">Guest
                    User</a></font>
                <h style = "color:red" ng-show="err"> Incorrect username and password </h>

            </div>
        </form>
    </div>
</div>
</body>
</html>
