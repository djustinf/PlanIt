<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"> </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/mystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-app = "myApp">
<div ng-include="'navbar.html'"></div>

<div class="container">
    <div id="login_div" align-content="center" class="main-login main-center">
        <center>
        <button id="myBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">View Schedule</button>
        </center>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <form id="role-form"  method="get">
                        <div class="modal-body">
                            <div class="form-group col-md-12">
                                <select id="term" name="role" class="form-control">
                                    <option selected disabled>Term</option>
                                    <option value='1'>Fall</option>
                                    <option value='2'>Winter</option>
                                    <option value='3'>Spring</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <select id="year" name="role" class="form-control">
                                    <option selected disabled>Year</option>
                                    <option value='1'>2015</option>
                                    <option value='2'>2016</option>
                                    <option value='3'>2017</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                            <center>
                            <button id="myBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
