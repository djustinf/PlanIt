<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Room</h4>
            </div>
            <div class="modal-body">

                <form role="form">
                    <div class="form-group">
                        <label>Room Name</label>
                        <input class="form-control"
                               ng-model="newRoom.name" type="text" placeholder="Room Name"/>
                    </div>
                    <div class="form-group">
                        <label>Resources</label>
                        <input class="form-control"
                               ng-model="newRoom.resources" type="text" placeholder="Resources"/>
                    </div>
                    <div class="form-group">
                        <label>Capacity</label>
                        <input class="form-control" type="number"
                               ng-model="newRoom.capacity" placeholder="Capacity"/>
                    </div>
                    <div class="form-group">
                        <label>Room Type</label>
                        <input class="form-control"
                               ng-model="newRoom.roomType" type="text" placeholder="Room Type"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="closeModal(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="createNewRoom()" class="btn btn-primary" data-dismiss="modal" ng-disabled="!newRoomReady()">Create</button>
            </div>

        </div>
    </div>
</div>
