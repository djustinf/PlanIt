<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModal(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add CourseComponent</h4>
            </div>
            <div class="modal-body">
                <p><input class="form-control" ng-model="newCourseComponent.department" placeholder="Department Name"></p>
                <p><input class="form-control" ng-model="newCourseComponent.courseNumber" placeholder="Course Number"></p>
                <p><input class="form-control" ng-model="newCourseComponent.courseSection" placeholder="Course Section"></p>
                <p><input class="form-control" ng-model="newCourseComponent.startTime" placeholder="Start Time"></p>
                <p><input class="form-control" ng-model="newCourseComponent.endTime" placeholder="End Time"></p>

                <h5>Days</h5>
                <div class="form-group">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.sunday"> Sunday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.monday"> Monday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.tuesday"> Tuesday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.wednesday"> Wednesday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.thursday"> Thursday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.friday"> Friday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="days" ng-model="newCourseComponent.days.saturday"> Saturday
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="closeModal(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="closeModal(newCourseComponent)" class="btn btn-primary" data-dismiss="modal" ng-disabled="!courseComponentReady()">Create</button>
            </div>

        </div>
    </div>
</div>
